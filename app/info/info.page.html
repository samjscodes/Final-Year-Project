<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="center-title">info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="info-container">
    <img src="../../assets/goalIcon.png" alt="goal icon" class="info-icon-left">
    <div class="info-text">
      <p><span>Goals:</span> Set your goals</p> <!-- Information about setting goals -->
    </div>
  </div>

  <div class="info-container">
    <img src="../../assets/activities.PNG" alt="activities icon" class="info-icon">
    <div class="info-text">
      <p><span>Activities:</span> Choose Hobbies</p> <!-- Information about choosing hobbies -->
    </div>
  </div>

  <div class="info-container">
    <img src="../../assets/report.png" alt="report icon" class="info-icon">
    <div class="info-text">
      <p><span>Reports:</span> Give feedback or report any issues</p> <!-- Information about providing feedback and reporting issues -->
    </div>
  </div>

  <div class="info-container">
    <img src="../../assets/settings.png" alt="settings icon" class="info-icon">
    <div class="info-text">
      <p><span>Settings:</span> Customize your app settings</p> <!-- Information about customizing app settings -->
    </div>
  </div>

  <div class="info-container">
    <img src="../../assets/notification.png" alt="notification icon" class="info-icon">
    <div class="info-text">
      <p><span>Notification:</span> Press this button for motivational quotes!</p> <!-- Information about the notification button for motivational quotes -->
    </div>
  </div>

  <div class="info-container tips-icon-container">
    <img src="../../assets/tips.png" alt="tips icon" class="info-icon">
    <div class="info-text">
      <p><span>Tips:</span> Press this button for tips and advice!</p> <!-- Information about the tips button for tips and advice -->
    </div>
  </div> 

</ion-content>
