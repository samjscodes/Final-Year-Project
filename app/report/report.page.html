<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="center-title">Feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="feedback-form">
    <h1>GoalMinder</h1>
    <form (ngSubmit)="onSubmit()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="feedback">Report/Feedback:</label>
      <textarea id="feedback" name="feedback" required></textarea>

      <button type="submit">Submit</button> 
    </form>

    <!-- Conditionally render the confirmation message -->
    <div *ngIf="submitted" class="confirmation-message">
      Thank you for your feedback/report!
    </div>
  </div>
</ion-content>
